	<div data-aid="%(id)s" class="item unit">
		<div class="l">
			<a target="_blank" href="%(url)s" class="thumb">
				<img alt="视频封面:%(title)s" src="%(img)s" class="preview">
				<img class="cover" src="static/image/img-cover-preview.png" alt="视频封面">
				<p class="ico-play"></p>
				<p class="info">
					<span class="views pts l"><i class="icon gray icon-play-circle">[播放]</i>%(views)s</span>
					<span class="comments pts r"><i class="icon gray icon-comment">[评论]</i>%(comments)s</span>
				</p>
			</a>
		</div>
		<div class="r">
			<a title="%(time)s" target="_blank" href="%(url)s" class="title">%(title)s</a>
			<div class="info-extra">
				<a href="%(uploader_id)s" class="name"><i class="icon grey icon-user"></i>%(uploader)s</a>
				<span class="info-th-list">&nbsp;&nbsp;/&nbsp;&nbsp;</span>
				<span class="info-th-large"></span>
				<span title="%(time)s" class="time"><i class="icon grey icon-time"></i>%(time)s&nbsp;&nbsp;</span>
				<span class="info-th-list">/&nbsp;&nbsp;</span>
				<span title="播放数" class="views"><i class="icon grey icon-play-circle">点击:</i>%(views)s</span>
				&nbsp;&nbsp;
				<span title="评论数" class="comments"><i class="icon grey icon-comment">评论:</i>%(comments)s</span>
				&nbsp;&nbsp;
				<span title="点击数" class="favors"><i class="icon grey icon-star">收藏:</i>%(favors)s</span>
			</div>
			
			<p class="desc">%(desc)s</p>
			
		</div>
		<span class="clearfix"></span>
	</div>
