<script>
	var bindListStyle = function(){
		$('#block-channel-content&gt;div.banner&gt;span.tool&gt;div.btn')
		.click(function(){
			if(!$(this).hasClass('active')){
				//get config
				config.channel.style = $.trim($(this).children('i.icon').attr('class').toString().match(/th\-large|th\-list|th/)[0].toString());
				//save config
				$.save('config');
				//add active class
				$(this)
				.siblings().removeClass('active')
				.end()
				.addClass('active');
				//execute
				if(config.channel.style == 'th'){
					//block-reply
					var style = '&lt;style id="ryou"&gt;#block-channel-reply{display:none;}&lt;/style&gt;';
					$('#nagisa').after(style);
					//block-main
					$('#block-channel-content').find('div.mainer')
					.delegate('div.unit', 'mouseenter', function(){
						var obj = $(this).find('p.info');
						obj
						.stop()
						.animate({
							opacity: 0.2
						}, 200);
					})
					.delegate('div.unit', 'mouseleave', function(){
						var obj = $(this).find('p.info');
						obj
						.stop()
						.animate({
							opacity: 1
						}, 200);
					});
				}else{
					//block-reply
					$('#ryou').remove();
					//block-main
					$('#block-channel-content').find('div.mainer').undelegate();
				};
				//rewrite block-main class
				$('#block-channel-content').find('div.mainer').attr({
					'class': 'mainer ' + config.channel.style
				});
			};
		});
		//loadin
		$('#block-channel-content&gt;div.banner&gt;span.tool')
		.find('i.icon-' + config.channel.style)
		.parent()
		.click();
	};
	//
	bindListStyle();
</script>
